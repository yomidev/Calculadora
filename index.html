<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Calculadora</title>
</head>
<body>
    <section id="calculadora">
        <<!--form action="">-->
            <div class="display-text">
                <input type="text" name="display" id="display" value="0" disabled>
            </div>
            <div class="buttons-prd">
                <button class="btn-red" id="btn-ce">CE</button>
                <button class="btn-red" id="btn-result">=</button>
                <button class="btn-del" id="btn-del">DEL</button>
            </div>
            <div class="buttons-cl">
                <button class="tgr-fnc" id="btn-sin">sin</button>
                <button class="numbers" id="btn-seven">7</button>
                <button class="numbers" id="btn-eight">8</button>
                <button class="numbers" id="btn-nine">9</button>
                <button class="symbols" id="btn-add">+</button>
            </div>
            <div class="buttons-cl">
                <button class="tgr-fnc" id="btn-cos">cos</button>
                <button class="numbers" id="btn-six">6</button>
                <button class="numbers" id="btn-five">5</button>
                <button class="numbers" id="btn-four">4</button>
                <button class="symbols" id="btn-substract">-</button>
            </div>
            <div class="buttons-cl">
                <button class="tgr-fnc" id="btn-tan">tan</button>
                <button class="numbers" id="btn-three">3</button>
                <button class="numbers" id="btn-two">2</button>
                <button class="numbers" id="btn-one">1</button>
                <button class="symbols" id="btn-multiply">*</button>
            </div>
            <div class="buttons-down">
                <button class="tgr-fnc" id="btn-sqrt">sqrt</button>
                <button class="zero" id="btn-zero">0</button>
                <button class="numbers" id="decimalPoint">.</button>
                <button class="symbols" id="btn-split">/</button>
            </div>
        <!--</form>-->
    </section>
</body>
<script src="js/app.js"></script>
</html>
